name: astrbot_plugin_emotionai
version: v2.5.1
author: 腾天
desc: EmotionAI 是一个基于 AstrBot 的高级情感智能交互插件。v2.5 版本新增得意、内疚等高级情感，引入动态语气引擎和自动黑名单机制，让 AI 拥有更真实、复杂的内心世界。
url: https://github.com/tengtian3/astrbot-plugin-emotionai
help: |
  可用命令:
  - /好感度 - 查看当前情感状态
  - /状态显示 - 切换是否在对话后显示状态信息
  - /好感排行 [数量] - 显示好感度平均值前N名用户
  - /负好感排行 [数量] - 显示好感度平均值后N名用户
  - /黑名单统计 - 查看黑名单统计信息
  - /缓存统计 - 查看缓存使用情况
  
  管理员命令:
  - /设置情感 <用户ID> <维度> <数值> - 设置任意情感(如:好感/喜悦/嫉妒)
  - /重置好感 <用户ID> - 重置用户情感并移除黑名单
  - /查看好感 <用户ID> - 管理员查看指定用户状态
  - /备份数据 - 备份插件数据